<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>search-filter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="header">
        <h1>product filter</h1>
        <div class="search-box">
          <form>
            <input type="text" id="search" placeholder="search products..." />
          </form>
        </div>
        <div class="filter-box">
          <a href="#" class="btn" data-filter="">all</a>
          <a href="#" class="btn" data-filter="watch">watch</a>
          <a href="#" class="btn" data-filter="shirt">shirt</a>
          <a href="#" class="btn" data-filter="gown">gown</a>
          <a href="#" class="btn" data-filter="jewelry">jewelry</a>
        </div>
      </div>
    </header>
    <!-- header -->

    <!-- products -->
    <section class="products">
      <div class="products-center">
        <!-- single product -->
        <!-- <div class="product">

        </div> -->
        <!-- single product -->
      </div>
    </section>
    <!-- products -->
  </body>
  <script src="App.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
    integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
</html>
